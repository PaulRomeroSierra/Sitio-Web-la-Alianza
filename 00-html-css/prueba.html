<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .carrito {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  font-family: Arial, sans-serif;
}

.carrito th {
  background-color: #ffb300;
  color: white;
  padding: 10px;
  font-size: 18px;
}

.carrito td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.carrito img {
  border-radius: 8px;
}

.carrito input[type="number"] {
  width: 50px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.carrito button {
  background-color: #ffb300;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
}

.carrito button:hover {
  background-color: #e09a00;
}

    </style>
    <table class="carrito">
  <thead>
    <tr>
      <th colspan="5">Carrito</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td><img src="docenaHuevos.jpg" alt="Docena de huevos" width="80"></td>
      <td>Huevos de Gallinas</td>
      <td>$12.000</td>
      <td><input type="number" value="1" min="1" max="20"></td>
      <td><button>Eliminar</button></td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="5" style="text-align: right;">
        <button class="btn-pagar">Pagar</button>
      </td>
    </tr>
  </tfoot>
</table>
</body>
</html>
